<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat&family=Sacramento&family=Sigmar&display=swap"
        rel="stylesheet">
    <title>Drawing Tool</title>
</head>
<body>
    <header>
        <div class="heading">
            <a href="./index.html">DrawME</a>
        </div>
    </header>

    <main>
    
        <section class="tools">
            <h1>Tools</h1>
            <div class="tool-icon">

                <button class="btn-icon">
                    <img src="./Images/face-paint.png" alt="palette">
                    COLOR
                </button>

                <button class="btn-icon">
                    <img src="./Images/brush.png" alt="brush">
                    BRUSHES
                </button>

                <button class="btn-icon">
                    <img src="./Images/shapes.png" alt="shapes">
                    SHAPES
                </button>
            </div>
        </section>

        <section class="draw-area">
    
            <canvas id="canvas">
                
            </canvas>
    
            <button class="save" id="save"><img src="./Images/floppy-disk.png" alt="Save"></button>
    
        </section>
    
    </main>
    <script src="./index.js"></script>
</body>
</html>
